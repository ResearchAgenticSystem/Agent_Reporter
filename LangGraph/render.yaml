services:
  - type: web
    name: research-report-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SERPER_API_KEY
        value: YOUR_SERPER_API_KEY
      - key: HUGGINGFACEHUB_API_TOKEN
        value: YOUR_HUGGINGFACEHUB_API_TOKEN
      - key: FLASK_ENV
        value: production